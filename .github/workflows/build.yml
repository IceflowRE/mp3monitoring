name: Build
on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ 3.8, 3.9 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -e .[dev]
          pip install codecov
          mp3monitoring --version

      - name: Build
        shell: bash
        run: |
          python setup.py clean --all
          python setup.py bdist_wheel

      - name: Code style check
        shell: bash
        run: |
          flake8 ./mp3monitoring
          pylint --rcfile=setup.cfg ./mp3monitoring/ || true
          pyroma .

      - name: Testing
        shell: bash
        run: |
          python setup.py check -v -m -s
          twine check dist/*

      - name: Build documentation
        shell: bash
        run: |
          sphinx-build -b html -j auto -T -E -a ./doc/ ./build/doc/html/
          sphinx-build -b linkcheck ./doc/ ./build/doc/linkcheck/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@master
        if: matrix.os == 'ubuntu-latest'
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml

      - name: Publish to PyPI
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
